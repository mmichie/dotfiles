# Ctrl-o is a more comfortable prefix
set -g prefix C-o
unbind C-b
bind C-o send-prefix

# Update PATH and API keys from client environment and set globally for run-shell
set -ga update-environment "PATH OPEN_WEATHER_API_KEY"
set-environment -g PATH "/Users/mim/bin:/Users/mim/.pyenv/shims:/opt/homebrew/bin:/opt/homebrew/sbin:/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin"

set -g mouse on

# Aggressive resize for better terminal size detection
setw -g aggressive-resize on

# Scrollback buffer size
set -g history-limit 10000

# Set terminal title
set-option -g set-titles on
set-option -g set-titles-string "#W"
set-option -g automatic-rename on
set-option -g automatic-rename-format "#{pane_current_command}"

# support pbcopy/pbpaste https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard
#set-option -g default-command "reattach-to-user-namespace -l zsh"

# Splits
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"
bind S choose-session

# Pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r Left  resize-pane -L 2
bind -r Down  resize-pane -D 2
bind -r Up    resize-pane -U 2
bind -r Right resize-pane -R 2

# Window bindings
bind c new-window -c "#{pane_current_path}"
bind n next-window
bind p previous-window
#bind , rename-window
bind f command-prompt "find-window '%%'"
bind w list-windows
bind & kill-window
bind , command-prompt -I "#W" "rename-window '%%'"

# DWM-style tiling window management
# Load dwm.tmux (provides master/stack layout and commands)
source-file ~/.config/tmux/plugins/dwm.tmux/lib/dwm.tmux

# Override Meta (Option) keybindings to fix PATH for run-shell
# Karabiner converts Cmd+J/K/H/L → Option+J/K/H/L in Ghostty
bind -n M-j run-shell "PATH=/Users/mim/bin:/opt/homebrew/bin:\$PATH dwm.tmux nextpane"
bind -n M-k run-shell "PATH=/Users/mim/bin:/opt/homebrew/bin:\$PATH dwm.tmux prevpane"
bind -n M-h run-shell "PATH=/Users/mim/bin:/opt/homebrew/bin:\$PATH dwm.tmux decmfact"
bind -n M-l run-shell "PATH=/Users/mim/bin:/opt/homebrew/bin:\$PATH dwm.tmux incmfact"
bind -n M-Enter run-shell "PATH=/Users/mim/bin:/opt/homebrew/bin:\$PATH dwm.tmux zoom"
bind -n M-Space run-shell "PATH=/Users/mim/bin:/opt/homebrew/bin:\$PATH dwm.tmux float"

#from Steve losh, his badwolf theme
set -g status-style bg=colour234
setw -g window-status-activity-style bold
setw -g pane-border-style fg=colour245
setw -g pane-active-border-style fg=colour39,bold
setw -g pane-border-lines heavy

# Pane titles to make each pane feel more enclosed
set -g pane-border-status top
set -g pane-border-format " #P #{?pane_active,●,○} "
set -g message-style "fg=colour16,bg=colour221,bold"

# Custom status bar
# Powerline symbols: ⮂ ⮃ ⮀ ⮁ ⭤
set -g status-position top
set -g status-left-length 32
set -g status-right-length 150
setw -g window-status-style "fg=white,bg=colour234"
setw -g window-status-current-style "fg=colour16,bg=colour39,bold"

set -g status-left '#[fg=colour16,bg=colour254,bold] #S #[fg=colour254,bg=colour238,nobold]#[fg=colour15,bg=colour238,bold] #( " ") #[fg=colour238,bg=colour234,nobold]'
set -g status-right '#[fg=colour245]#{clima} | %R  %d %b #[fg=colour254,bg=colour234,nobold]#[fg=colour16,bg=colour254,bold] #h '

set -g window-status-format "#[fg=white,bg=colour234] #I  #W "
set -g window-status-current-format "#[fg=colour234,bg=colour39]#[fg=colour16,bg=colour39,noreverse,bold] #I  #W #[fg=colour39,bg=colour234,nobold]"

# Set proper terminal for Ghostty
set -g default-terminal "tmux-256color"
set -ga terminal-features ",xterm-256color:RGB"
set -ga terminal-features ",xterm-ghostty:RGB"

# Reduce escape time to avoid delays
set -sg escape-time 0

# Increase redraw frequency
set -g status-interval 1

# Additional settings to reduce flickering
set -g focus-events on

# Activity
setw -g monitor-activity on
set -g visual-activity off

# Reload tmux config
bind r source-file ~/.config/tmux/tmux.conf \; display "Conf Reloaded..."
# lets copy things
setw -g mode-keys vi
bind P paste-buffer
# vim style yank
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection
bind -T copy-mode-vi Escape send-keys -X cancel

bind-key 'P' run-shell "tmux set-buffer \"$(/usr/bin/pbpaste)\"; tmux paste-buffer"
bind-key 'Y' send-keys x\; run-shell "tmux show-buffer | /usr/bin/pbcopy"\; display-message "copied"

# TPM Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'vascomfnunes/tmux-clima'

# Continuum settings
set -g @continuum-restore 'on'

# Yank settings - use system clipboard
set -g @yank_selection 'clipboard'
set -g @yank_selection_mouse 'clipboard'

# Clima settings (requires OPEN_WEATHER_API_KEY environment variable)
# Set in ~/.zshrc.local: export OPEN_WEATHER_API_KEY="your_key"
set -g @clima_location "San Francisco,CA"
set -g @clima_use_nerd_font 1
set -g @clima_show_location 0

# Initialize TPM (keep this at the very bottom of tmux.conf)
run 'PATH=/Users/mim/bin:/Users/mim/.pyenv/shims:/opt/homebrew/bin:/opt/homebrew/sbin:/usr/local/bin:/usr/bin:/bin:$PATH ~/.config/tmux/plugins/tpm/tpm'
