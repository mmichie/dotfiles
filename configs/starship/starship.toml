# Starship prompt - powerline-go style
# Matches: venv, user, host, cwd, git, exit, prompt

add_newline = false

format = """
$python\
$username\
[](fg:240 bg:238)\
$hostname\
${custom.path}\
${custom.gitstatus}\
$status\
$cmd_duration\
$jobs\
$character\
[](fg:236) """

[username]
show_always = true
style_user = "bg:240 fg:250"
style_root = "bg:240 fg:red bold"
format = "[ $user ]($style)"

[hostname]
ssh_only = false
ssh_symbol = " "
style = "bg:238 fg:250"
format = "[ $ssh_symbol$hostname ]($style)"

[directory]
disabled = true

[git_branch]
disabled = true

[git_commit]
disabled = true

[git_state]
disabled = true

[git_status]
disabled = true

[python]
format = '([\($virtualenv\) ](fg:green))'

[status]
disabled = false
style = "bg:red fg:15"
format = "[](fg:236 bg:red)[ $int ]($style)[](fg:red bg:236)"

[character]
success_symbol = "[ \\$ ](bg:236 fg:15)"
error_symbol = "[ \\$ ](bg:236 fg:red)"
format = "$symbol"

[custom.path]
when = "true"
command = "starship-segments path"
format = "$output"
shell = ["bash", "--noprofile", "--norc"]

[custom.gitstatus]
when = "true"
command = "starship-segments git"
format = "$output"
shell = ["bash", "--noprofile", "--norc"]

# Disable unused modules for speed
[aws]
disabled = true
[gcloud]
disabled = true
[nodejs]
disabled = true
[rust]
disabled = true
[golang]
disabled = true
[java]
disabled = true
[package]
disabled = true
[docker_context]
disabled = true
[cmd_duration]
min_time = 2000
style = "bg:236 fg:yellow"
format = "[ $duration]($style)"
[line_break]
disabled = true
[jobs]
threshold = 1
number_threshold = 1
style = "bg:236 fg:yellow"
format = "[ $number]($style)"
