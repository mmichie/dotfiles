# Auto-start settings
after-login-command = []
after-startup-command = []
start-at-login = true

# DWM-like window management behavior
enable-normalization-flatten-containers = false
enable-normalization-opposite-orientation-for-nested-containers = true

# DWM master-stack layout configuration
default-root-container-layout = 'tiles'
default-root-container-orientation = 'horizontal'
accordion-padding = 0

# Mouse behavior (DWM-like)
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
automatically-unhide-macos-hidden-apps = false

# DWM uses zero gaps by default
[gaps]
inner.horizontal = 0
inner.vertical = 0
outer.left = 0
outer.bottom = 0
outer.top = 0
outer.right = 0

[key-mapping]
preset = 'qwerty'

# Main mode bindings with updated shortcuts to avoid conflicts
[mode.main.binding]
# Layouts
'cmd-\' = 'layout tiles horizontal vertical'
'cmd-enter' = 'split horizontal'

# Basic window operations
'cmd-shift-q' = 'close'
'cmd-j' = 'focus down'
'cmd-k' = 'focus up'
'cmd-shift-j' = 'move down'
'cmd-shift-k' = 'move up'

# Master/stack operations
'cmd-=' = 'resize smart +50'
'cmd--' = 'resize smart -50'

# Tag (workspace) switching
'cmd-1' = 'workspace 1'
'cmd-2' = 'workspace 2'
'cmd-3' = 'workspace 3'
'cmd-4' = 'workspace 4'
'cmd-5' = 'workspace 5'
'cmd-6' = 'workspace 6'
'cmd-7' = 'workspace 7'
'cmd-8' = 'workspace 8'
'cmd-9' = 'workspace 9'

# Move windows to tags (using cmd-ctrl to avoid screenshot conflicts)
'cmd-ctrl-1' = 'move-node-to-workspace 1'
'cmd-ctrl-2' = 'move-node-to-workspace 2'
'cmd-ctrl-3' = 'move-node-to-workspace 3'
'cmd-ctrl-4' = 'move-node-to-workspace 4'
'cmd-ctrl-5' = 'move-node-to-workspace 5'
'cmd-ctrl-6' = 'move-node-to-workspace 6'
'cmd-ctrl-7' = 'move-node-to-workspace 7'
'cmd-ctrl-8' = 'move-node-to-workspace 8'
'cmd-ctrl-9' = 'move-node-to-workspace 9'

# Monitor controls
'cmd-[' = 'focus-monitor prev'
'cmd-]' = 'focus-monitor next'
'cmd-shift-[' = 'move-workspace-to-monitor prev'
'cmd-shift-]' = 'move-workspace-to-monitor next'

# Service mode
'cmd-shift-;' = 'mode service'

[mode.service.binding]
'esc' = ['reload-config', 'mode main']
'r' = ['flatten-workspace-tree', 'mode main']
'backspace' = ['close-all-windows-but-current', 'mode main']

# Monitor joining (using cmd-ctrl to avoid conflicts)
'cmd-ctrl-h' = ['join-with left', 'mode main']
'cmd-ctrl-j' = ['join-with down', 'mode main']
'cmd-ctrl-k' = ['join-with up', 'mode main']
'cmd-ctrl-l' = ['join-with right', 'mode main']

# Window assignment rules
# Workspace 1: Terminals
[[on-window-detected]]
if.app-id = 'com.apple.Terminal'
run = ['move-node-to-workspace 1']

[[on-window-detected]]
if.app-id = 'com.googlecode.iterm2'
run = ['move-node-to-workspace 1']

[[on-window-detected]]
if.app-id = 'com.github.wez.wezterm'
run = ['move-node-to-workspace 1']

# Workspace 2: Chrome
[[on-window-detected]]
if.app-id = 'com.google.Chrome'
run = ['move-node-to-workspace 2']

# Workspace 3: VS Code and IntelliJ
[[on-window-detected]]
if.app-id = 'com.microsoft.VSCode'
run = ['move-node-to-workspace 3']

[[on-window-detected]]
if.app-id = 'com.jetbrains.intellij.ce'
run = ['move-node-to-workspace 3']

# Workspace 4: Chat apps
[[on-window-detected]]
if.app-id = 'com.hnc.Discord'
run = ['move-node-to-workspace 4']

[[on-window-detected]]
if.app-id = 'com.apple.MobileSMS'
run = ['move-node-to-workspace 4']

[[on-window-detected]]
if.app-id = 'org.whispersystems.signal-desktop'
run = ['move-node-to-workspace 4']
