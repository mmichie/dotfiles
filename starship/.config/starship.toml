# Starship prompt - powerline-go style
# Matches: venv, user, host, cwd, git, exit, prompt

add_newline = false

format = """
$python\
$username\
[](fg:240 bg:238)\
$hostname\
[](fg:238 bg:31)\
$directory\
([](fg:31 bg:161)\
$git_branch\
$git_commit\
$git_state\
$git_status\
[](fg:161 bg:236))\
${custom.dir_end}\
$status\
$cmd_duration\
$character\
[](fg:236) """

[username]
show_always = true
style_user = "bg:240 fg:250"
style_root = "bg:240 fg:red bold"
format = "[ $user ]($style)"

[hostname]
ssh_only = false
style = "bg:238 fg:250"
format = "[ $hostname ]($style)"

[directory]
style = "bg:31 fg:15"
format = "[ $path ]($style)"
truncation_length = 5

[git_branch]
style = "bg:161 fg:15"
format = "[  $branch ]($style)"

[git_commit]
style = "bg:161 fg:15"
format = "[ $hash]($style)"
only_detached = true
tag_disabled = false
tag_symbol = "  "

[git_state]
style = "bg:161 fg:yellow"
format = "[ $state( $progress_current/$progress_total)]($style)"

[git_status]
format = """$ahead_behind\
$staged\
$modified\
$untracked\
$conflicted\
$stashed"""
ahead = "[](fg:161 bg:240)[ ${count}⬆ ](fg:250 bg:240)[](fg:240 bg:161)"
behind = "[](fg:161 bg:240)[ ${count}⬇ ](fg:250 bg:240)[](fg:240 bg:161)"
diverged = "[](fg:161 bg:240)[ ${ahead_count}⬆ ${behind_count}⬇ ](fg:250 bg:240)[](fg:240 bg:161)"
staged = "[](fg:161 bg:22)[ ${count}✔ ](fg:15 bg:22)[](fg:22 bg:161)"
modified = "[](fg:161 bg:130)[ ${count}✎ ](fg:15 bg:130)[](fg:130 bg:161)"
untracked = "[](fg:161 bg:52)[ ${count}+ ](fg:15 bg:52)[](fg:52 bg:161)"
conflicted = "[](fg:161 bg:9)[ ${count}✼ ](fg:15 bg:9)[](fg:9 bg:161)"
stashed = "[](fg:161 bg:20)[ ${count}⚑ ](fg:15 bg:20)[](fg:20 bg:161)"
renamed = ""
deleted = ""

[python]
format = '([\($virtualenv\) ](fg:green))'

[status]
disabled = false
style = "bg:red fg:15"
format = "[](fg:236 bg:red)[ $int ]($style)[](fg:red bg:236)"

[character]
success_symbol = "[ \\$ ](bg:236 fg:15)"
error_symbol = "[ \\$ ](bg:236 fg:red)"
format = "$symbol"

[custom.dir_end]
when = "! git rev-parse --is-inside-work-tree 2>/dev/null"
format = "[](fg:31 bg:236)"
shell = ["bash", "--noprofile", "--norc"]

# Disable unused modules for speed
[aws]
disabled = true
[gcloud]
disabled = true
[nodejs]
disabled = true
[rust]
disabled = true
[golang]
disabled = true
[java]
disabled = true
[package]
disabled = true
[docker_context]
disabled = true
[cmd_duration]
min_time = 2000
style = "bg:236 fg:yellow"
format = "[ $duration]($style)"
[line_break]
disabled = true
[jobs]
disabled = true
